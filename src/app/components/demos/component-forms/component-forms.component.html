<div class="row">
	<div class="col">
		<div class="row">
			<form class="col">	
				<label for="form-input-list">Input with data list</label>
				<input id="typeahead-basic" type="text" class="form-control" name="typeahead" [(ngModel)]="typeahead" [ngbTypeahead]="search"/>
			</form>
			<form class="col">
				<div class="form-group">
					<label for="dt-1">Datepicker</label>
					<div class="input-group">
					  <input class="form-control" placeholder="yyyy-mm-dd"
							 name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
					  <div class="input-group-append">
						<button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
							<span class="mdi mdi-calendar"></span>
						</button>
					  </div>
					</div>
				</div>
				<div class="form-group">
					<label for="dt-1">Disabled</label>
					<div class="input-group">
					  <input class="form-control" placeholder="yyyy-mm-dd"
							 name="dp-dis" [(ngModel)]="date" ngbDatepicker #dpDis="ngbDatepicker" disabled>
					  <div class="input-group-append">
						<button class="btn btn-outline-secondary" (click)="dpDis.toggle()" type="button" disabled>
							<span class="mdi mdi-calendar"></span>
						</button>
					  </div>
					</div>
				</div>		
				<div class="form-group">
					<label for="dt-1">Min/Max</label>
					<div class="input-group">
					  <input class="form-control" placeholder="yyyy-mm-dd"
							 name="dp-minmax" [(ngModel)]="date" ngbDatepicker #dpMinMax="ngbDatepicker"
							 [minDate]="minDate" [maxDate]="maxDate">
					  <div class="input-group-append">
						<button class="btn btn-outline-secondary" (click)="dpMinMax.toggle()" type="button">
							<span class="mdi mdi-calendar"></span>
						</button>
					  </div>
					</div>
				</div>
				<div class="form-group">
					<label for="dt-1">Controls</label>
					<div class="input-group">
					  <input class="form-control" placeholder="yyyy-mm-dd"
							 name="dp-con" [(ngModel)]="date" ngbDatepicker #dcon="ngbDatepicker"
							 [footerTemplate]="footerTemplate" >
					  <div class="input-group-append">
						<button class="btn btn-outline-secondary" (click)="dcon.toggle()" type="button">
							<span class="mdi mdi-calendar"></span>
						</button>
					  </div>
					</div>
				</div>
				<ng-template #footerTemplate>
				  <hr class="my-0">
				  <button class="btn btn-primary btn-sm m-2 float-left" (click)="date = today; dcon.close()">Today</button>
				  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="dcon.close()">Close</button>
				</ng-template>
			</form>
			<div class="col">
				<div class="form-group">					
					<label>Timepicker</label>
					<ngb-timepicker [(ngModel)]="time" seconds="true" [spinners]="false"></ngb-timepicker>
				</div>
				<div class="form-group">					
					<label>Disabled</label>
					<ngb-timepicker [(ngModel)]="time" seconds="true" [spinners]="false" [readonlyInputs]="true"></ngb-timepicker>
				</div>
			</div>
		</div>

		<hr/>

		<div class="row">
			<div class="col">
				<label>Rating</label>
				<br/>
				<ngb-rating [(rate)]="rating"></ngb-rating>
			</div>
		</div>
	</div>
</div>
