<div class="modal-header">
  <h4 class="modal-title">Component Modal First Layer</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>First layer modal</p>
  <p>
	<button class="btn btn-secondary" (click)="open()">Open Modal</button>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
