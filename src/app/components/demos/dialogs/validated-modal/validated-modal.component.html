<div class="modal-header">
  <h4 class="modal-title">Validated Closure</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form ref="validatedForm">
		<div class="form-group">
			<label>Plaintext</label>
			<input type="text" class="form-control" name="nameField" [(ngModel)]="name" #nameValid="ngModel" required>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="submitForm()" [disabled]="nameValid.invalid">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
