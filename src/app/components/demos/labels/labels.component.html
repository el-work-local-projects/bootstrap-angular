<div class="row">
	<div class="col">
		<div class="row">
			<div class="col">
				<h4>Badges</h4>
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
						<tr>
							<th></th>
							<th *ngFor="let type of types">{{type}}</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<th>h1</th>
							<td *ngFor="let type of types">
								<h1><span class="badge" [ngClass]="'badge-' + type">Text</span></h1>
							</td>
						</tr>
						<tr>
							<th>h2</th>
							<td *ngFor="let type of types">
								<h2><span class="badge" [ngClass]="'badge-' + type">Text</span></h2>
							</td>
						</tr>
						<tr>
							<th>h3</th>
							<td *ngFor="let type of types">
								<h3><span class="badge" [ngClass]="'badge-' + type">Text</span></h3>
							</td>
						</tr>
						<tr>
							<th>h4</th>
							<td *ngFor="let type of types">
								<h4><span class="badge" [ngClass]="'badge-' + type">Text</span></h4>
							</td>
						</tr>
						<tr>
							<th>h5</th>
							<td *ngFor="let type of types">
								<h5><span class="badge" [ngClass]="'badge-' + type">Text</span></h5>
							</td>
						</tr>
						<tr>
							<th>h6</th>
							<td *ngFor="let type of types">
								<h6><span class="badge" [ngClass]="'badge-' + type">Text</span></h6>
							</td>
						</tr>
						<tr>
							<th>p</th>
							<td *ngFor="let type of types">
								<p><span class="badge" [ngClass]="'badge-' + type">Text</span></p>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h4>Badge Types</h4>
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
						<tr>
							<th></th>
							<th *ngFor="let type of types">{{type}}</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<th>Plain</th>
							<td *ngFor="let type of types">
								<span class="badge" [ngClass]="'badge-' + type">Text</span>
							</td>
						</tr>
						<tr>
							<th>Pill</th>
							<td *ngFor="let type of types">
								<span class="badge badge-pill" [ngClass]="'badge-' + type">Text</span>
							</td>
						</tr>
						<tr>
							<th>Link</th>
							<td *ngFor="let type of types">
								<a href="#" class="badge" [ngClass]="'badge-' + type">Text</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
